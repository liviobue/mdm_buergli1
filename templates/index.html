<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Flask App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Einfache Flask App</h1>
        <form id="inputForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="userInput">Bild- oder Zahleneingabe:</label>
                <input type="number" class="form-control" id="userInput" name="userInput" required>
            </div>
            <div class="form-group">
                <label for="fileInput">Bild hochladen:</label>
                <input type="file" class="form-control-file" id="fileInput" name="fileInput">
            </div>
            <button type="submit" class="btn btn-primary">Senden</button>
        </form>
        <div id="result" class="mt-3"></div>
        <div id="imageContainer" class="mt-3"></div>
    </div>

    <script src="../static/script.js"></script>
</body>
</html>
